<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Gilroy:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Remove header shadow only on this page */
        .header {
            box-shadow: none !important;
        }

        /* Enhanced Mobile Responsiveness */
        .container {
            padding: 0 15px;
        }

        /* Header responsive improvements */
        .header-content {
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .logo-image {
            max-height: 40px;
            width: auto;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            align-items: center;
            width: 100%;
        }

        .nav-buttons > span {
            flex-basis: 100%;
            text-align: center;
            margin: 5px 0;
            font-size: 12px;
            order: -1;
        }

        .nav-btn {
            padding: 8px 12px;
            font-size: 14px;
            white-space: nowrap;
            min-width: fit-content;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .voice-ai-banner {
            padding: 8px 12px;
            font-size: 12px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            order: 1;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
        }

        .voice-ai-banner:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-ai-banner:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        /* Products grid responsive */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            max-width: 100%;
            max-height: 150px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Subjects grid responsive */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .subject-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1.2;
        }

        .subject-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }

        .subject-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Mobile Portrait - Vertical orientation */
        @media (max-width: 768px) and (orientation: portrait) {
            .container {
                padding: 0 10px;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
            }

            .logo {
                margin-bottom: 5px;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons > span {
                width: 100%;
                text-align: center;
                margin: 0;
                font-size: 14px;
                color: #666;
                font-weight: 500;
            }

            /* Enhanced button grid for portrait mobile */
            .nav-buttons-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
                width: 100%;
                order: 1;
            }

            .nav-btn {
                font-size: 14px;
                font-weight: 500;
                padding: 12px 8px;
                text-align: center;
                min-height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1.3;
                border-radius: 8px;
                white-space: normal;
                word-wrap: break-word;
                hyphens: auto;
            }

            .nav-btn.supplemental {
                grid-column: 1 / -1; /* Full width for long text */
                font-size: 14px;
                padding: 12px 16px;
                min-height: 48px;
            }

            .voice-ai-banner {
                width: 100%;
                margin-top: 10px;
                padding: 14px 16px;
                font-size: 14px;
                font-weight: 500;
                order: 2;
                min-height: 48px;
                line-height: 1.3;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 30px;
            }

            .subjects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        /* Mobile Landscape - Horizontal orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 10px 0;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 15px;
            }

            .logo {
                flex-shrink: 0;
                min-width: 100px;
            }

            .logo-image {
                max-height: 40px;
            }

            .nav-buttons {
                flex: 1;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 8px;
                margin: 0 15px;
            }

            .nav-buttons > span {
                flex-basis: 100%;
                text-align: center;
                margin: 0 0 6px 0;
                font-size: 12px;
                order: -1;
                color: #666;
                font-weight: 500;
            }

            /* Responsive button container for landscape */
            .nav-buttons-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 6px;
                width: 100%;
            }

            .nav-btn {
                flex: 1;
                min-width: 90px;
                max-width: 130px;
                font-size: 12px;
                font-weight: 500;
                padding: 8px 6px;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                line-height: 1.2;
                border-radius: 6px;
                transition: all 0.3s ease;
                white-space: normal;
                word-wrap: break-word;
                hyphens: auto;
            }

            .nav-btn.supplemental {
                font-size: 11px;
                min-width: 110px;
                max-width: 140px;
                padding: 8px 4px;
            }

            .voice-ai-banner {
                flex-shrink: 0;
                width: auto;
                min-width: 110px;
                max-width: 130px;
                margin: 0;
                padding: 8px 10px;
                font-size: 12px;
                font-weight: 500;
                line-height: 1.2;
                min-height: 40px;
                background: linear-gradient(135deg, #8b5cf6, #7c3aed);
                border: 1px solid #7c3aed;
                border-radius: 6px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .voice-ai-banner:hover {
                background: linear-gradient(135deg, #7c3aed, #6b21a8);
                border-color: #6b21a8;
                transform: translateY(-1px);
                box-shadow: 0 3px 10px rgba(139, 92, 246, 0.4);
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .subjects-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
        }

        /* Very small landscape screens */
        @media (max-width: 640px) and (orientation: landscape) {
            .nav-buttons {
                margin: 0 10px;
                gap: 5px;
            }

            .nav-btn {
                min-width: 80px;
                max-width: 110px;
                font-size: 11px;
                font-weight: 500;
                padding: 6px 4px;
                min-height: 36px;
            }

            .nav-btn.supplemental {
                font-size: 10px;
                min-width: 95px;
                max-width: 120px;
            }

            .voice-ai-banner {
                min-width: 95px;
                max-width: 115px;
                font-size: 11px;
                font-weight: 500;
                padding: 6px 8px;
                min-height: 36px;
            }
        }

        /* Small mobile devices - Portrait */
        @media (max-width: 480px) and (orientation: portrait) {
            .nav-buttons > span {
                font-size: 13px;
            }

            .nav-btn {
                font-size: 13px;
                font-weight: 500;
                padding: 10px 6px;
                min-height: 44px;
            }

            .nav-btn.supplemental {
                font-size: 13px;
                padding: 10px 12px;
                min-height: 44px;
            }

            .voice-ai-banner {
                font-size: 13px;
                font-weight: 500;
                padding: 12px 14px;
                min-height: 44px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .subjects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        /* Small mobile devices - Landscape */
        @media (max-width: 480px) and (orientation: landscape) {
            .header-content {
                gap: 10px;
            }

            .logo {
                min-width: 80px;
            }

            .nav-buttons {
                margin: 0 8px;
                gap: 4px;
            }

            .nav-btn {
                min-width: 70px;
                max-width: 95px;
                font-size: 10px;
                font-weight: 500;
                padding: 5px 3px;
                min-height: 32px;
            }

            .nav-btn.supplemental {
                font-size: 9px;
                min-width: 85px;
                max-width: 105px;
            }

            .voice-ai-banner {
                min-width: 85px;
                max-width: 105px;
                font-size: 10px;
                font-weight: 500;
                padding: 5px 6px;
                min-height: 32px;
                background: linear-gradient(135deg, #8b5cf6, #7c3aed);
                border: 1px solid #7c3aed;
            }

            .voice-ai-banner:hover {
                background: linear-gradient(135deg, #7c3aed, #6b21a8);
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) and (max-width: 768px) {
            .header {
                padding: 6px 0;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 12px;
            }

            .logo {
                flex-shrink: 0;
                min-width: 90px;
            }

            .logo-image {
                max-height: 32px;
            }

            .nav-buttons {
                flex: 1;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 5px;
                margin: 0 12px;
            }

            .nav-buttons > span {
                flex-basis: 100%;
                text-align: center;
                margin: 0 0 4px 0;
                font-size: 10px;
                order: -1;
                color: #666;
            }

            .nav-btn {
                flex: 1;
                min-width: 70px;
                max-width: 95px;
                font-size: 10px;
                font-weight: 500;
                padding: 5px 3px;
                min-height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                line-height: 1.1;
                border-radius: 4px;
                white-space: normal;
                word-wrap: break-word;
                hyphens: auto;
            }

            .nav-btn.supplemental {
                font-size: 9px;
                min-width: 85px;
                max-width: 105px;
            }

            .voice-ai-banner {
                flex-shrink: 0;
                width: auto;
                min-width: 85px;
                max-width: 105px;
                margin: 0;
                padding: 5px 7px;
                font-size: 10px;
                font-weight: 500;
                line-height: 1.1;
                min-height: 32px;
                background: linear-gradient(135deg, #8b5cf6, #7c3aed);
                border: 1px solid #7c3aed;
                border-radius: 4px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .voice-ai-banner:hover {
                background: linear-gradient(135deg, #7c3aed, #6b21a8);
                border-color: #6b21a8;
                transform: translateY(-1px);
                box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
            }

            .main-content {
                padding-top: 10px;
            }

            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                margin-bottom: 15px;
            }

            .subjects-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
            }

            .product-card,
            .subject-card {
                padding: 6px;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .subjects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .subjects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Accessibility improvements */
        .product-card:focus,
        .subject-card:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        /* Loading states */
        .product-card img,
        .subject-card img {
            transition: opacity 0.3s ease;
        }

        .product-card img:not([src]),
        .subject-card img:not([src]) {
            opacity: 0;
        }

        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .product-card:hover,
            .subject-card:hover {
                transform: none;
            }

            .product-card:active,
            .subject-card:active {
                transform: scale(0.98);
            }
        }

        /* Geometric footer responsive */
        .geometric-footer {
            margin-top: 40px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 768px) {
            .geometric-footer {
                height: 150px;
                margin-top: 30px;
            }
        }

        /* Filter animation improvements */
        .product-card,
        .subject-card {
            opacity: 1;
            transform: scale(1);
            transition: all 0.3s ease, opacity 0.4s ease, transform 0.4s ease;
        }

        .product-card.hidden,
        .subject-card.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
    </style>
</head>

    <script>
                    // Enhanced mobile navigation with orientation support
            function updateNavigationLayout() {
                const navButtons = document.querySelector('.nav-buttons');
                const navButtonsGrid = document.querySelector('.nav-buttons-grid');
                const isLandscape = window.innerHeight < window.innerWidth;
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile) {
                    if (isLandscape) {
                        // Landscape: create responsive button container
                        if (navButtonsGrid) {
                            const buttons = navButtonsGrid.querySelectorAll('.nav-btn');
                            const container = document.createElement('div');
                            container.className = 'nav-buttons-container';
                            
                            buttons.forEach(btn => {
                                container.appendChild(btn);
                            });
                            
                            navButtons.insertBefore(container, navButtonsGrid);
                            navButtonsGrid.style.display = 'none';
                        }
                    } else {
                        // Portrait: use grid structure
                        const container = navButtons.querySelector('.nav-buttons-container');
                        if (container && navButtonsGrid) {
                            const buttons = container.querySelectorAll('.nav-btn');
                            buttons.forEach(btn => {
                                navButtonsGrid.appendChild(btn);
                            });
                            container.remove();
                            navButtonsGrid.style.display = 'grid';
                        }
                    }
                }
            }

            // Add responsive button behavior for landscape
            function setupResponsiveButtons() {
                const navBtns = document.querySelectorAll('.nav-btn');
                const voiceAI = document.querySelector('.voice-ai-banner');
                
                // Add touch feedback for all buttons
                [...navBtns, voiceAI].forEach(btn => {
                    if (btn) {
                        btn.addEventListener('touchstart', function() {
                            this.style.transform = 'scale(0.95)';
                        }, { passive: true });
                        
                        btn.addEventListener('touchend', function() {
                            setTimeout(() => {
                                this.style.transform = '';
                            }, 100);
                        }, { passive: true });
                    }
                });
            }
        document.addEventListener('DOMContentLoaded', function() {
            // Add keyboard navigation support
            const clickableElements = document.querySelectorAll('[onclick]');
            
            clickableElements.forEach(element => {
                element.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    updateNavigationLayout();
                    // Force reflow on orientation change
                    document.body.style.height = window.innerHeight + 'px';
                    setTimeout(function() {
                        document.body.style.height = 'auto';
                    }, 100);
                }, 100);
            });

            // Initial setup
            updateNavigationLayout();
            setupResponsiveButtons();

            // Also handle resize events
            window.addEventListener('resize', function() {
                updateNavigationLayout();
                setupResponsiveButtons();
            });

            // Optimize touch interactions for mobile
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
                
                // Add touch feedback
                const cards = document.querySelectorAll('.product-card, .subject-card');
                cards.forEach(card => {
                    card.addEventListener('touchstart', function() {
                        this.style.transform = 'scale(0.98)';
                    }, { passive: true });
                    
                    card.addEventListener('touchend', function() {
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                    }, { passive: true });
                });
            }

            // Lazy loading for images
            const images = document.querySelectorAll('img');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.style.opacity = '1';
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => {
                img.style.opacity = '0';
                img.addEventListener('load', () => {
                    img.style.opacity = '1';
                });
                imageObserver.observe(img);
            });
        });
    </script>
</body>
</html>
